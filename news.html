<!DOCTYPE html>
<html>

<head>
  <title>Go News Aggregator</title>
</head>

<body>
	<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Keywords</th>
        </tr>
    </thead>
    <tbody>
        {{ range $key, value := .News}}
		 <tr>
            <td>{{ .Title}}</td>
            <td>{{ .News}}</td>
        </tr>
        <tr>
            <td>another title</td>
            <td>the other keywords</td>
        </tr>
    </tbody>
</table>
</body>

</html>
