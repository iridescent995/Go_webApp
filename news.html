<!DOCTYPE html>
<html>

<head>
  <title>Go News Aggregator</title>
</head>

<body>
	<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Keywords</th>
        </tr>
    </thead>
    <tbody>
        {{ range $key, value := .News}}
            <tr>
                <td><a href="{{ $value.Location }}" target="_blank"></a>{{ $key }}</td>
                <td>{{ $value.Keyword }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
</body>

</html>
